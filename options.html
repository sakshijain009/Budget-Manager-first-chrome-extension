<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager Options</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="options.js"></script>
</head>
<body style="background-color: antiquewhite; padding: 20px;">
    <div style="height: 25px;background-color: tomato;"></div>
    <h1 style="text-align: center">Budgety Options</h1>
    <form style="padding: 12px;text-align: center;">
        <fieldset>
            <h3>Limit: <input type="text" id="limit"/></h3>
            <input type="submit" id="saveLimit" value="Save-Limit" style="padding: 5px;border-radius: 5px;border: 1px solid red; margin-right: 10px;">
            <input type="submit" id="resetTotal" value="Reset-Total" style="padding: 5px;border-radius: 5px;border: 1px solid red;">
        </fieldset>
    </form>
</body>
</html>
